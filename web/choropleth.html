1.we should use html, javascript, css, and the D3 svg-based visualization library.
User stories:
step1: my choropleth should have a title with a corresponding id="title"
step2:my choropleth should have a description element with a corresponding id="description"
step3:my choropleth should have counties with a corresponding class="county" that represent the data
step4:there should be at least 4 different fill colors used for the counties
step5:my counties should each have data-fips and data-education properties containing their corresponding fips and education values
step6:my choropleth should have a county for each provided data point
step7:the counties should have data-fips and data-education values that match the sample data
step8:my choropleth should have a legend with a corresponding id="legend"
step9:there should be at least 4 different fill colors used for the legend
step10:I can mouse over an area and see a tooltip with a corresponding id="tooltip" which displays more information about the area
step11:my tooltip should have a data-education property that corresponds to the data-education of the active area
Here are the datesets we should use:
US Education Data:https://cdn.freecodecamp.org/testable-projects-fcc/data/choropleth_map/for_user_education.json
